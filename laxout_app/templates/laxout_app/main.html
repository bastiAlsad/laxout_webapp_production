    <style>
        body {
            background-color: rgb(251, 251, 251) !important;
            margin: 0px;
        }

        .row-basti {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
        }

        .row-basti-home {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
        }

        .row-basti-home.active {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
            background-color: rgba(230, 242, 255, 0.245);
            height: 40px;
            border-radius: 30px;
        }

        .row-basti-analyse {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
        }

        .row-basti-analyse.active {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
            background-color: rgba(230, 242, 255, 0.245);
            height: 40px;
            border-radius: 30px;
        }

        .row-basti-adduser {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
        }

        .row-basti-adduser.active {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
            background-color: rgba(230, 242, 255, 0.245);
            height: 40px;
            border-radius: 30px;
        }

        .row-basti-settings {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
        }

        .row-basti-home.settings {
            justify-content: start;
            flex-direction: row;
            align-items: center;
            display: flex;
            background-color: rgba(230, 242, 255, 0.245);
            height: 40px;
            border-radius: 30px;
        }

        .column-basti {
            padding-top: 15px;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
        }

        .column-basti-center {
            padding-top: 15px;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .special-button {
            border-radius: 10px;
            border: none;
            background-color: rgb(167, 228, 233);
            height: 30px;
            width: 90px;
            color: white;
            cursor: pointer;
        }

        .container-left {
            position: fixed;
            top: 0;
            left: 0;
            height: 65vh;
            border-bottom-right-radius: 12px;
            width: 175px;
            background-color: rgb(44, 67, 81);
            flex-direction: column;
            align-items: flex-start;
            padding-bottom: 25px;
            padding-left: 10px;
            justify-content: space-around;
            padding-top: 25px;
            color: white;
            display: flex;

        }

        .padding-item {
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .home-item {
            height: 230px;
            background-color: white;
            border-radius: 10px;
            width: 18vw;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-item {
            height: 90px;
            background-color: white;
            margin-top: 8px;
            margin-bottom: 8px;
            border-radius: 10px;
            width: 70vw;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-top {
            position: fixed;
            top: 0;
            left: 175px;
            display: flex;
            /* Breite des linken Containers */
            right: 0;
            /* Rechter Rand des Bildschirms */
            height: 60px;
            /* Höhe des oberen Containers */
            background-color: rgb(255, 255, 255) !important;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .delete-button {
            height: 47px;
            width: 47px;
            background-color: rgb(44, 67, 81);
            color: white;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-right: 20px;
        }

        .action-button {
            height: 40px;
            width: 110px;
            background-color: rgb(44, 67, 81);
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            border: none;

        .text-button-nacken {

            background: none;
            color: rgb(44, 67, 81);

        <div class="padding-item"></div>

        <div class="row-basti" style="padding-left: 10px; padding-bottom: 25px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />

        </div>

    <div style="margin-top: 110px; margin-left: 180px;">
        {%block content%}
        {%endblock content%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script>
    const currentPath = window.location.pathname;
    if (currentPath === '/' || currentPath === '/home') {
        document.querySelector('.row-basti-home').classList.add('active');
    }
    if (currentPath === 'analyse/' || currentPath === 'home/analyse') {
        document.querySelector('.row-basti-analyse').classList.add('active');
    }
    if (currentPath === '/create-user/' || currentPath === '/home/create-user/') {
        document.querySelector('.row-basti-adduser').classList.add('active');
    }
    if (currentPath === 'settings/' || currentPath === '/home/settings') {
        document.querySelector('.row-basti-settings').classList.add('active');
    }

</script>


</html>
